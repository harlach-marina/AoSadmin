<div *ngFor="let user of users">
	<div class="col-md-3">
		<div class="item">
			<div class="row">
				<div class="col-md-3 avatar">
					<img class="img-responsive img-circle" src="./app/img/avatar.png">
				</div>
				<div class="col-md-5">
					<br>
					<p>{{user.name}}</p>
					<small>{{user.date}}</small>
				</div>
				<div class="col-md-4 money">
					<br>
					<p><i class="glyphicon glyphicon-piggy-bank"></i></p>
					<p>{{user.budget}}&euro;</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<p>{{user.styles}}</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 outfits">
					<img class=" col-md-3" src="./app/img/outfit1.jpg">
					<img class=" col-md-3" src="./app/img/outfit2.jpg">
					<img class=" col-md-3" src="./app/img/outfit3.jpg">
					<img class=" col-md-3" src="./app/img/outfit1.jpg">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<p>{{user.email}}</p>
				</div>
			</div>
			<div class="row discon">
				<div  class="col-md-4 approve">
					<button type="button" class="btn btn-success">Approve</button>
				</div>
				<div class="col-md-4 col-md-offset-4 decline">
					<button type="button" class="btn btn-danger">Decline</button>
				</div>
			</div>
		</div>
	</div>
</div>
